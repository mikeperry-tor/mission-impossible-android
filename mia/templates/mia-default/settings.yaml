    type: supersu
  - id: org.fdroid.fdroid
    versioncode: 96150
    hash: 481f2f1ec4e0fd21279018d5fa6b31086fc4cdd4bb88c2a3d074a0db1df8d24c
    type: privileged
  - id: be.uhasselt.privacypolice
